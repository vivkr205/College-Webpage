<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow with Mouse Hover</title>
<style>
    .slideshow {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .image-container {
        position: relative;
        overflow: hidden;
    }
    .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.5s;
    }
    .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s;
    }
    .image-container:hover .image-overlay {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="slideshow">
    <div class="image-container">
        <img src="principle.jpeg" alt="Image 1">
        <div class="image-overlay">Description of Image 1</div>
    </div>
    <div class="image-container">
        <img src="deepakmaster.png" alt="Image 2">
        <div class="image-overlay">Description of Image 2</div>
    </div>
    <!-- Add more image containers as needed -->
</div>
</body>
</html>
